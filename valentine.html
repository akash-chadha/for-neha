<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Neha üíñ</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: #fff;
    width: 90%;
    max-width: 380px;
    padding: 35px 25px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    font-size: 24px;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 30px;
    border-radius: 40px;
    border: none;
    font-size: 16px;
}

.yes-btn {
    background: #ff4d6d;
    color: #fff;
}

.no-btn {
    position: absolute;
    background: #ddd;
    color: #777;
}

/* HEART TRANSITION */
.heart-transition {
    position: fixed;
    inset: 0;
    background: #ff4d6d;
    clip-path: path("M50 15 C35 -5, 0 10, 50 90 C100 10, 65 -5, 50 15 Z");
    transform: scale(0);
    z-index: 10;
    transition: transform 1.1s ease-in-out;
}

/* FINAL SCREEN */
.final-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    z-index: 9;
    transition: opacity 0.8s ease;
}

.final-screen h2 {
    color: #fff;
    font-size: 28px;
    text-align: center;
}

/* HEARTS */
.heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp 1.8s ease forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Neha üíï<br>Will you be my Valentine?</h1>

    <div class="buttons">
        <button class="yes-btn" onclick="yesClicked()">YES üíñ</button>
        <button class="no-btn" id="noBtn">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
</div>

<div class="heart-transition" id="heartTransition"></div>

<div class="final-screen" id="finalScreen">
    <h2>Best decision ever üíï</h2>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".buttons");

// Desktop hover
noBtn.addEventListener("mouseenter", moveNo);

// Mobile touch
noBtn.addEventListener("touchstart", moveNo);

function moveNo(e) {
    e.preventDefault();
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

// YES CLICK
function yesClicked() {
    createHearts();

    const heart = document.getElementById("heartTransition");
    const final = document.getElementById("finalScreen");

    heart.style.transform = "scale(30)";

    setTimeout(() => {
        final.style.opacity = "1";
    }, 700);
}

// HEART ANIMATION
function createHearts() {
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "60%";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1800);
    }
}
</script>

</body>
</html>

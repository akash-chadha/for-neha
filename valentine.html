<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Neha üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9ab5, #ff5c8a);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
}

/* FIRST SCREEN */
.box {
    background: white;
    padding: 55px 40px;
    border-radius: 30px;
    width: 92%;
    max-width: 520px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
}

.box h2 {
    font-family: "Great Vibes", cursive;
    font-size: 40px;
    color: #ff4d6d;
    margin-bottom: 45px;
}

/* BUTTON AREA */
.buttons {
    position: relative;
    height: 160px;
}

button {
    padding: 18px 40px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-120%);
}

#no {
    background: #ddd;
    color: #777;
    position: absolute;
    left: 50%;
    transform: translateX(20%);
}

/* FINAL SCREEN */
#final {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #ff9ab5, #ff4d6d);
    color: white;
    text-align: center;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

#final img.photo {
    width: 190px;
    height: 190px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid white;
    margin-bottom: 22px;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

#final h1 {
    font-family: "Great Vibes", cursive;
    font-size: 44px;
    margin: 10px 0;
}

#final p {
    font-size: 16px;
    opacity: 0.9;
}

#replay, #downloadQR {
    margin-top: 18px;
    padding: 14px 34px;
    background: white;
    color: #ff4d6d;
    font-size: 16px;
    border-radius: 40px;
}

/* HEARTS */
.heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 1.8s ease forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-180px); opacity: 0; }
}
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="box" id="box">
    <h2>Neha üíï<br>Will you be my Valentine?</h2>
    <div class="buttons">
        <button id="yes">YES üíñ</button>
        <button id="no">NO üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
</div>

<!-- FINAL SCREEN -->
<div id="final">
    <img src="neha.JPG" alt="Neha" class="photo">
    <h1>Best decision ever üíï</h1>
    <p id="dateText"></p>
    <button id="downloadQR">Download Memory QR</button>
    <button id="replay">Replay üíñ</button>
</div>

<audio id="music" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");
const final = document.getElementById("final");
const music = document.getElementById("music");
const replayBtn = document.getElementById("replay");
const dateText = document.getElementById("dateText");
const downloadQR = document.getElementById("downloadQR");

/* NO button escape */
function moveNo(e) {
    e.preventDefault();
    const container = document.querySelector(".buttons");
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.addEventListener("click", () => {
    box.style.display = "none";
    final.style.display = "flex";

    const now = new Date();
    dateText.innerText = "üíå " + now.toDateString();

    // fade-in music
    music.volume = 0;
    music.play();
    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.6) { v += 0.02; music.volume = v; }
        else clearInterval(fade);
    }, 120);

    // hearts
    for (let i = 0; i < 24; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "üíñ";
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "30px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1800);
    }
});

/* DOWNLOAD QR (PNG) */
downloadQR.addEventListener("click", () => {
    const url = encodeURIComponent(window.location.href);
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=${url}`;
    const a = document.createElement("a");
    a.href = qrUrl;
    a.download = "our-valentine-memory.png";
    a.click();
});

/* REPLAY */
replayBtn.addEventListener("click", () => {
    music.pause();
    music.currentTime = 0;
    final.style.display = "none";
    box.style.display = "block";
});
</script>

</body>
</html>
